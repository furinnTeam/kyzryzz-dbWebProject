<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furina AI - Login & cUsername</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tombol Tema -->
  <button id="themeToggle" class="theme-button">☀︎</button>

  <div class="container">
    <!-- Form Login -->
    <div id="loginSection">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="phone">Nomor Telepon</label>
        <input type="text" id="phone" name="phone" placeholder="Contoh: 6281234567890" required>
        <button type="submit">Login</button>
      </form>
      <div id="notRegistered" style="display: none;">
        <p>Nomor telepon Anda belum terdaftar.</p>
      </div>
    </div>

    <!-- Form Username (Tersembunyi sebelum login) -->
    <div id="usernameSection" style="display: none;">
      <h1>Buat Username</h1>
      <button id="createUserButton">Buat Username</button>
      <div id="credentials" style="display: none;">
        <p><strong>Username:</strong> <span id="username"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
