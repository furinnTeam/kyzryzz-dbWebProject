<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furina AI - Login & Username</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" class="theme-button">☀︎</button>

  <div class="container">
    <div id="loginSection">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="phone">Nomor Telepon</label>
        <input type="text" id="phone" name="phone" placeholder="Contoh: 628xxxxxxxx" required>
        <button type="submit">Login</button>
      </form>
      <div id="notRegistered" style="display: none;">
        <p>Nomor telepon Anda belum terdaftar.</p>
        <button onclick="redirectWhatsApp()">WhatsApp</button>
        <button onclick="redirectTelegram()">Telegram</button>
      </div>
    </div>

    <div id="usernameSection" style="display: none;">
      <h1>Buat Username</h1>
      <button id="createUserButton">Buat Username</button>
      <div id="credentials" style="display: none;">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <button id="copyUsernameButton" style="display: none;">Copy Username</button>
        <div id="ipOption" style="display: none;">
          <p>Tambahkan IP Address:</p>
          <button id="addIpButton">Tambahkan IP</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
