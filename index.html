<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furina AI - Login & Username</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" class="theme-button">☀︎</button>

  <div class="container">
    <div id="loginSection">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="phone">Nomor Telepon</label>
        <input type="text" id="phone" name="phone" placeholder="Contoh: 628xxxxxxxx" required>
        <button type="submit">Login</button>
      </form>
      <div id="notRegistered" style="display: none;">
        <p>Nomor telepon Anda belum terdaftar. Silakan hubungi Owner!</p>
        <button onclick="redirectWhatsApp()">Hubungi di WhatsApp</button>
        <button onclick="redirectTelegram()">Hubungi di Telegram</button>
      </div>
    </div>

    <div id="usernameSection" style="display: none;">
      <h1>Buat Username</h1>
      <form id="usernameForm">
        <label for="newUsername">Masukkan Username</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Buat username Anda" required>
        <button type="submit">Tambahkan Username</button>
      </form>
      <div id="usernameResult" style="display: none;">
        <p><strong>Username berhasil ditambahkan:</strong> <span id="usernameDisplay"></span></p>
        <button id="copyUsernameButton">Copy Username</button>
        <div id="ipOption" style="display: none;">
          <p>Tambahkan IP Address:</p>
          <button id="addIpButton">Tambahkan IP</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirectWhatsApp() {
      window.location.href = "https://wa.me/6285921655444"; 
    }

    function redirectTelegram() {
      window.location.href = "https://t.me/kyzryzz";
    }
  </script>
  
  <script src="script.js"></script>
</body>
</html>
