<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Username</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-switcher">
    <button id="themeToggle">Toggle Theme</button>
  </div>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="phone">Nomor Telepon</label>
      <input type="text" id="phone" name="phone" placeholder="Contoh: 6281234567890" required>
      <button type="submit">Login</button>
    </form>
    <div id="notRegistered" style="display: none;">
      <p>Nomor telepon Anda belum terdaftar.</p>
    </div>

    <h1>Buat Username</h1>
    <form id="createUserForm">
      <label for="username">Masukkan Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <button type="submit">Buat Username</button>
    </form>
    <div id="result" style="display: none;">
      <p id="successMessage">Sukses menambahkan username!</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });

      const result = await response.json();
      if (result.status === 'not_registered') {
        document.getElementById('notRegistered').style.display = 'block';
      } else {
        alert(result.message);
        document.getElementById('notRegistered').style.display = 'none';
      }
    });

    document.getElementById('createUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;

      const response = await fetch('/create-username', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const result = await response.json();
      if (result.status === 'success') {
        document.getElementById('result').style.display = 'block';
      } else {
        alert('Gagal menambahkan username. Coba lagi nanti.');
      }
    });
    
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
  </script>
</body>
</html>
